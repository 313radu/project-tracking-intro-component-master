<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
        <g fill="#323334" fill-rule="evenodd">
          <path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z" />
        </g>
      </svg>
    </div>

    <!-- Navbar -->
    <nav id="navbar">
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <span></span>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>



    <!-- Menu Button -->
    <button class="menu-button" id="menu-btn">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="background: transparent;">
        <path id='topLine' d="M10 20h80" stroke="black" stroke-width="6" stroke-linecap="round" />
        <path id='middleLine' d="M10 45h80" stroke="black" stroke-width="6" stroke-linecap="round" />
        <path id='bottomLine' d="M10 70h80" stroke="black" stroke-width="6" stroke-linecap="round" />
      </svg>
    </button>

  </header>

  <!-- Main -->
  <main>
    <!-- Content Section -->
    <section class="content-section">
      <p><span>New</span>Monograph Dashboard</p>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>

      <div class="button-box">
        <button>Schedule a demo</button>
        <span>  to see a live preview</span>
      </div>
    </section>

    <!-- Illustration Section -->
    <section class="illustration-section">
      <img src="./images/illustration-devices.svg" alt="illustration-devices" loading="lazy">
    </section>
  </main>

  <!-- Footer -->
  <footer></footer>

  <script src="./main.js" defer></script>
</body>

</html>
